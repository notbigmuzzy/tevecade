<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#000" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="TEVECADE">
  <link rel="apple-touch-icon" href="512.png">
  <link rel="manifest" href="manifest.json" />
  <link rel="shortcut icon" href="favico.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEVECADE - Tecnología, Educacion, Vida, Eventos, Cultura, Arte, Deportes, Esports</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
</head>
<body>
  <main>
    <station-picker>
      <div class="input-wrapper">
        <div class="select-url">
          <select>
            <option value="" disabled selected>Select a station</option>
            <option value="recent">Recent</option>
            <option value="favourites">Favourites</option>
            <option value="urls/balkan.m3u">TV</option>
            <option value="urls/films.m3u">Movies</option>
            <option value="urls/sport.m3u">Sport</option>
            <option value="urls/music.m3u">Music</option>
            <option value="urls/science.m3u">Science</option>
          </select>
        </div>
        <div class="search-channel">
          <input type="text" placeholder="Search ...">
          <button type="button" class="clear-btn" title="Limpiar">×</button>
        </div>
      </div>
      <ul>
        <li></li>
      </ul>
    </station-picker>
    <div class="tv-watcher-container">
      <tv-watcher>
        <intro-section>
          <section>
            <span class="section-title">Recently watched:</span>
            <ul class="cards-recently-watched">
              <li></li>
            </ul>
          </section>
          <section>
            <span class="section-title">Favourites:</span>
            <ul class="cards-favourites">
              <li></li>
            </ul>
          </section>
        </intro-section>
      </tv-watcher>
      <control-bar>
        <button id="hide-sidebar-btn">←</button>
        <span class="name-fav-wrapper">
          <button id="favourite-btn" title="Add to favourites">★</button>
          <span class="titlebar-station-name">Select a station</span>
        </span>
        <button id="fullscreen-btn">⛶</button>
      </control-bar>
    </div>
  </main>
</body>
</html>
